name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CI: 1
  CARGO_INCREMENTAL: 1

jobs:

  test:
    name: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Give GitHub Actions access to sygmaprotocol/zipline
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SYGMA_REPO_PULL_KEY }}
    - uses: actions/checkout@v3
    - name: Install latest nightly-2022-10-28
      uses: dtolnay/rust-toolchain@stable
      with:
          toolchain: nightly-2022-10-28
          override: true
          components: rustfmt

    - name: Install just
      uses: extractions/setup-just@v1

    - name: Download consensus spec
      run: just download-spec-tests

    - name: Check
      run: cargo check --all

    - name: Test
      run: RUST_LOG="lightclient-circuits=debug" cargo test --release test_eth2_spec_mock_1 -- --nocapture
