name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CI: 1
  CARGO_INCREMENTAL: 1

jobs:

  test:
    name: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - name: Install latest stable
      uses: dtolnay/rust-toolchain@stable
      with:
          toolchain: stable
          override: true
          components: rustfmt
    - name: Check
      run: cargo check --all
